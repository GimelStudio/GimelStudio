name: gimelstudio
description: 'Non-destructive, node based 2D image editor'
publish_to: 'none'
version: 0.7.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management & architecture
  stacked: ^3.4.0
  stacked_services: ^1.1.0

  # Interface
  multi_split_view: ^3.6.0
  flutter_colorpicker: ^1.1.0

  # Core
  uuid: ^4.5.1
  image: ^4.5.4
  url_launcher: ^6.3.1
  matrix4_transform: ^4.0.1

  # File
  cross_file: ^0.3.4+2
  file_picker: ^10.2.0
  file_selector: ^1.0.3

  # Used for evaluating math expressions within inputs and for other math.
  math_expressions: ^2.7.0

  # Icons
  phosphor_flutter: ^2.1.0

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
