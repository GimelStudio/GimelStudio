name: gimelstudio
description: 'Non-destructive, node based 2D image editor'
publish_to: 'none'
version: 0.7.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management & architecture
  stacked: ^3.4.0
  stacked_services: ^1.1.0

  # Interface
  multi_split_view: ^3.6.0
  flutter_colorpicker: ^1.1.0

  # Core
  uuid: ^4.5.1
  #image_picker: ^1.0.7
  image: ^4.5.2
  file_selector: ^1.0.3

  # Used for evaluating math expressions within inputs
  expressions: ^0.2.5+2

  # Icons
  phosphor_flutter: ^2.1.0

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3

flutter:
  uses-material-design: true

  assets:
    - assets/